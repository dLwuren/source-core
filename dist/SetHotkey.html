<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<script defer src="SetHotkey.js"></script></head>

<body>
  <div id="g-title">
    <div id="pin"><i></i></div>
    <div id="minimize"><i></i></div>
    <div id="maximize"><i></i></div>
    <div id="close"><i></i></div>
  </div>

  <div class="m-head">
    <p>⌨︎ 快捷键设置</p>
  </div>

  <div class="m-editor-box">
    <div id="editor"></div>
  </div>

  <!-- 新建快捷键 -->
  <dialog id="dialog" is="ui-dialog">
    <form  id="form">
      <div id="get-hotkey" data-code="">点击并按下快捷键</div>

      <label for="idTel">任务</label>
      <select id="task-select" is="ui-select" width="100%"></select>

      <label for="name">信号名（选填）</label>
      <input id="name" class="ui-input" size="20" name="name">

      <label for="content">信号内容（选填）</label>
      <input id="content" class="ui-input" size="20" name="content">

      <button type="submit" class="ui-button u-button-ok">复制</button>
    </form>
  </dialog>

  <div class="m-footer">
    <button id="help" class="ui-button" type="normal">帮助</button>
    <button id="create-code" class="ui-button" type="normal">生成代码</button>
    <button id="save" class="ui-button u-button-ok" type="normal">保存</button>
  </div>

  <script src="./SetHotkey.ts"></script>
</body>

</html>
